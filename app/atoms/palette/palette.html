<GridLayout rows="auto, *">

  <GridLayout row="0" columns="*, auto" >
  </GridLayout>

  <ListView [items]="orders" row="1">
    <template let-item="item">
      <GridLayout columns="*, auto">
        <Label col="0" [text]="item.value"></Label>
        <StackLayout col="1" (tap)="delete(item)">
          <Image [src]="item.value"></Image>
        </StackLayout>
      </GridLayout>
    </template>
  </ListView>


</GridLayout>
